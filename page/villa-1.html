<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Rooms</title>
    <!-- ðŸ‘‡ css code file ðŸ‘‡ -->
    <link rel="stylesheet" href="../src/style/global.css" />

    <!-- font -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=hind@400&f[]=poppins@600&display=swap"
      rel="stylesheet"
    />

    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- Integrated Blank From Scratch Project -->
    <!-- NAV -->
    <nav>
      <div class="container">
        <div class="row d-flex">
          <div class="logo">
            <a href="#" class="d-flex"
              ><span class="material-symbols-outlined"> arrow_back_ios </span>
              <span class="villa-name">Home</span>
            </a>
          </div>
          <a href="#">Booking</a>
        </div>
      </div>
    </nav>
    <!-- END NAV -->

    <!-- SECTION DETAIL VILLA -->
    <section id="detail-villa">
      <div class="container">
        <div class="row d-grid">
          <div class="col img-preview"></div>
          <div class="col villa-desc">
            <figcaption>
              <h3>villa-name</h3>
              <p><span class="price">6.000.000</span> / Night</p>
            </figcaption>
            <figcaption class="description">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Praesentium, corporis, corrupti consequuntur soluta delectus
                unde deleniti perspiciatis culpa odio aut pariatur sapiente
                voluptas id! Ea ducimus iste in fugiat ab.
              </p>
            </figcaption>
            <figcaption class="facilities">
              <h4>Fasilitas</h4>
              <ul class="d-flex">
                <li>6 Kamar</li>
                <li>6 Toilet</li>
                <li>AC</li>
                <li>Free Wifi</li>
                <li>Billiar</li>
                <li>Karaoke Indoor</li>
                <li>Water Heater</li>
                <li>Kolam Renang</li>
                <li>Halaman Luas</li>
                <li>View Pegunungan</li>
                <li>Parkiran Luas</li>
              </ul>
            </figcaption>
            <figcaption class="hoster">
              <h4>Hoster</h4>
              <a href="#" class="col d-flex">
                <span class="material-symbols-outlined"> account_circle </span>
                <p>Arif</p>
              </a>
            </figcaption>
          </div>
        </div>
      </div>
    </section>
    <!-- END SECTION DETAIL VILLA -->

    <!-- ðŸ‘‡ javascript code file ðŸ‘‡ -->
