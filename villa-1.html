<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Rooms</title>
    <!-- ðŸ‘‡ css code file ðŸ‘‡ -->
    <link rel="stylesheet" href="./src/style/detail-villa.css" />

    <!-- font -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=hind@400&f[]=poppins@600&display=swap"
      rel="stylesheet"
    />

    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- Integrated Blank From Scratch Project -->
    <!-- NAV -->
    <nav>
      <div class="container">
        <div class="row d-flex">
          <div class="logo">
            <a href="#" class="d-flex"
              ><span class="material-symbols-outlined"> arrow_back_ios </span>
              <span class="villa-name">Home</span>
            </a>
          </div>
          <a href="#">Booking</a>
        </div>
      </div>
    </nav>
    <!-- END NAV -->

    <!-- SECTION DETAIL VILLA -->
    <section id="detail-villa">
      <div class="container">
        <div class="row">
          <div class="col img-preview"></div>
          <div class="col villa-detail d-grid">
            <div class="calender">
              <h4>Booking Status</h4>
              <ul class="book-stat">
                <li class="d-flex">
                  <span class="circle-span"></span>
                  <p>Confirm Booking</p>
                </li>
              </ul>
              <iframe
                src="https://calendar.google.com/calendar/embed?src=ece9e4025bd396bd4f11669ba0a507615a8854c7d6acc1ec8014e9abe1eeb9e0%40group.calendar.google.com&ctz=Asia%2FJakarta"
                style="border: 0"
                width="300"
                height="300"
                frameborder="0"
                scrolling="no"
              ></iframe>
            </div>
            <div class="villa-desc">
              <figcaption>
                <h1>Villa One</h1>
                <p><span class="price">6.000.000</span> / Night</p>
              </figcaption>
              <figcaption class="description">
                <h3>Description</h3>
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Praesentium, corporis, corrupti consequuntur soluta delectus
                  unde deleniti perspiciatis culpa odio aut pariatur sapiente
                  voluptas id! Ea ducimus iste in fugiat ab.
                </p>
              </figcaption>
              <figcaption class="facilities">
                <h3>Fasilitas</h3>
                <ul class="d-grid">
                  <li class="d-flex">
                    <span class="material-symbols-outlined"> single_bed </span>
                    <p>6 Kamar</p>
                  </li>
                  <li class="d-flex">
                    <span class="material-symbols-outlined"> shower </span>
                    <p>6 Toilet</p>
                  </li>
                  <li class="d-flex">
                    <span class="material-symbols-outlined"> air </span>
                    <p>AC</p>
                  </li>
                  <li class="d-flex">
                    <span class="material-symbols-outlined"> wifi </span>
                    <p>Wifi</p>
                  </li>
                  <li class="d-flex">
                    <span class="material-symbols-outlined">
                      sports_baseball
                    </span>
                    <p>Billiard</p>
                  </li>
                  <li class="d-flex">
                    <span class="material-symbols-outlined"> lyrics </span>
                    <p>Karaoke</p>
                  </li>
                  <li class="d-flex">
                    <span class="material-symbols-outlined">
                      water_heater
                    </span>
                    <p>Water Heater</p>
                  </li>
                  <li class="d-flex">
                    <span class="material-symbols-outlined"> pool </span>
                    <p>Kolam Renang</p>
                  </li>
                  <li class="d-flex">
                    <span class="material-symbols-outlined">
                      outdoor_garden
                    </span>
                    <p>Halaman Luas</p>
                  </li>
                  <li class="d-flex">
                    <span class="material-symbols-outlined"> landscape </span>
                    <p>Pemandangan</p>
                  </li>
                  <li class="d-flex">
                    <span class="material-symbols-outlined">
                      local_parking
                    </span>
                    <p>Parking</p>
                  </li>
                </ul>
              </figcaption>
              <figcaption class="hoster">
                <h4>Hoster</h4>
                <a href="#" class="col d-flex">
                  <span class="material-symbols-outlined">
                    account_circle
                  </span>
                  <p>Arif</p>
                </a>
              </figcaption>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END SECTION DETAIL VILLA -->

    <!-- ðŸ‘‡ javascript code file ðŸ‘‡ -->
    <script src="./src/js/index.js"></script>
  </body>
</html>
